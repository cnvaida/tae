<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>All quotes</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
	    <ol>
	    	<li th:each="quote : ${quotes}" th:text="${quote.text}">${quote}</li>
	    </ol>
	</body>
</html>
